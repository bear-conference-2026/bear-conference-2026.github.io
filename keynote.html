<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Keynote Speakers | BEAR Conference 2026</title>  

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">  
    
    <style>  
        :root {  
            --bear-green: #4F6458;  
            --bear-dark: #2c3932;  
            --bear-white: #ffffff;  
            --bear-cream: #f4f1ea;  
            --accent-gold: #d4a373;  
            --glass-bg: rgba(44, 57, 50, 0.85);  
        }  

        body {  
            margin: 0;  
            padding: 0;  
            font-family: 'Inter', sans-serif;  
            background-color: var(--bear-green);  
            color: var(--bear-white);  
            line-height: 1.6;  
            overflow-x: hidden;  
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }  

        /* --- Navigation --- */  
        nav {  
            display: flex;  
            justify-content: space-between;  
            align-items: center;  
            padding: 20px 5%;  
            background-color: rgba(0,0,0,0.25);  
            backdrop-filter: blur(10px);  
            z-index: 100;  
        }  

        .logo {  
            font-family: 'Oswald', sans-serif;  
            font-size: 1.5rem;  
            text-transform: uppercase;  
            letter-spacing: 2px;  
            color: var(--bear-white);  
            text-decoration: none;  
        }  

        .nav-links a {  
            color: white;  
            text-decoration: none;  
            margin-left: 30px;  
            font-weight: bold;  
            text-transform: uppercase;  
            font-size: 0.9rem;  
        }

        /* --- Placeholder until we have keynotes --- */
        .coming-soon-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 80px 5%;
            background: linear-gradient(rgba(79, 100, 88, 0.6), rgba(44, 57, 50, 0.9)), 
                        url('keynote_bg_placeholder.jpg'); 
            background-size: cover;
            background-position: center;
        }

        .glass-card {
            background-color: var(--glass-bg);
            padding: 60px 40px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
            border-bottom: 5px solid var(--accent-gold);
            max-width: 800px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        .tagline {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--accent-gold);
            margin-bottom: 10px;
            font-weight: 700;
        }

        h1 {
            font-family: 'Oswald', sans-serif;
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            text-transform: uppercase;
            margin: 0 0 20px 0;
            color: var(--bear-cream);
            line-height: 1.1;
        }

        .description {
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto 30px auto;
            opacity: 0.8;
        }


        .btn-gold {
            display: inline-block;
            padding: 15px 35px;
            background-color: var(--accent-gold);
            color: var(--bear-dark);
            text-decoration: none;
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .btn-gold:hover {
            background-color: var(--bear-cream);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* --- Footer --- */
        footer {  
            padding: 30px 5%;  
            background-color: var(--bear-dark);  
            text-align: center;  
            font-size: 0.8rem;  
            opacity: 0.6;  
        }  
    </style>  
</head>  
<body>  

    <nav>  
        <a href="index.html" class="logo">Bear Conference</a>  
        <div class="nav-links">  
            <a href="about.html">About</a>  
            <a href="index.html#schedule">Schedule</a>  
            <a href="keynote.html">Keynote</a>  
            <a href="https://forms.office.com/your-form-url" target="_blank">Register</a>  
            <a href="contact.html">Contact</a>  
        </div>  
    </nav>  

    <main class="coming-soon-container">
        <div class="glass-card">
            <p class="tagline">BEAR Conference 2026</p>
            <h1>Keynote Speakers<br><span style="color: var(--accent-gold);">Coming Soon!</span></h1>
          
            <div class="notify-box">
            </div>
        </div>
    </main>

    <footer>  
        Â© 2026 BEAR Conference. Hosted on GitHub Pages.  
    </footer>  

</body>  
</html>
